<body>
    <div class="container">
        <h1>Study Planner - Obgyn</h1>
        <div class="input-container">
            <input type="text" id="topicInput" placeholder="Enter topic name">
            <button onclick="addTopic()">Add Topic</button>
        </div>
        <table class="topics-table" id="topicsTable">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Reading Complete</th>
                    <th>MCQs Solved</th>
                    <th>Revision Once</th>
                    <th>Revision Twice</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="topicsBody"></tbody>
        </table>
    </div>

    <div class="modal-content">

        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>
</div>
