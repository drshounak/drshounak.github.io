<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://smartgoat.me/tick-tack-toe/">
    <link rel="alternate" href="https://shounak.in/tick-tack-toe/">
    <link rel="manifest" href="/tick-tack-toe/manifest.json">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
            <div id="mode-text">Dark Mode</div>
        </label>
    </div>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div id="message" class="message"></div>
        <div class="board" id="board">
            <!-- ... (same as before) ... -->
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button onclick="restartGame()" class="restart-button">Restart Game</button>
    </div>
    <div id="message" class="message">
    <div id="winner-notification" class="winner-notification"></div>
    </div>
    <br>
    <div class="footer">
    <div class="footer-content">
      <p style="font-size: 14px;font-family: 'Roboto Mono', monospace;">&copy; <span id="current-year"></span> <a href="https://shounak.in/" target="_blank" rel="noopener noreferrer">Shounak Pal</a> | <a href="https://smartgoat.me/" target="_blank" rel="noopener noreferrer">The SmartGoat Blog</a></p>
    </div>
  </div>
  <script>
    var currentYear = new Date().getFullYear();
    $("#current-year").text(currentYear);
  </script>
    <script src="script.js"></script>
     <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}
     </script>
    
</body>

</html>
