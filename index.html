<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    .profile {
      text-align: center;
      margin-top: 50px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .profile h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #fff;
    }
    .profile p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #aaa;
    }
    .profile .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .profile .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .profile .social-links a:hover {
      color: #007bff;
    }
    .profile .websites-container {
      margin-top: 30px;
    }
    .profile .website {
      margin-bottom: 15px;
    }
    .profile .website a {
      display: inline-block;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .profile .website a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://cdn-cloudflare.shounak.in/profile.JPG" alt="Profile Picture" class="profile-picture">
    <h1>Dr. Shounak Pal</h1>
    <p>General Physician / MBBS</p>
    <p>A passionate doctor / Occationsal blog writer</p>
    <div class="social-links">
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
    <div class="websites-container">
      <div class="website">
        <a href="https://www.example.com">Website 1</a>
      </div>
      <div class="website">
        <a href="https://www.example2.com">Website 2</a>
      </div>
      <!-- Add more websites as needed -->
    </div>
  </div>
</body>
</html>
