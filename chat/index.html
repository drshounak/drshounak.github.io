<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-container">
    <ul id="messages"></ul>
    <input type="text" id="message-input" placeholder="Type your question">
    <button type="button" id="send-button">Send</button>
  </div>

  <script>
    const chatbotURL = "https://shounak.in/chat-backend/";

    $(document).ready(function() {
      $("#send-button").click(function() {
        const question = $("#message-input").val();

        // Use the curl command to fetch the response in JSON format
        const response = $(`
          curl -X POST \\
            -H 'Content-Type: application/json' \\
            -d '{
              "query": "${question}"
            }' \\
            ${chatbotURL}
        `).text();

        // Parse the JSON response
        const responseObject = JSON.parse(response);

        // Get the chat bot response
        const chatBotResponse = responseObject.response;

        // Display the chat bot response
        $("#messages").append(`
          <li>
            <p>Chatbot: ${chatBotResponse}</p>
          </li>
        `);

        $("#message-input").val("");
      });
    });
  </script>
</body>
</html>
